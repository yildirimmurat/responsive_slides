<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slides Demo</title>
   <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
    <div class="responsive-slides-container" id="responsive-slides-container-0">
        <div class="images-wrapper items">
            <div class="item" data-id="0">
                <img src="images/0.png" alt="slide-0">
            </div>
            <div class="item" data-id="1">
                <img src="images/1.png" alt="slide-1">
            </div>
            <div class="item" data-id="2">
                <img src="images/2.png" alt="slide-2">
            </div>
        </div>
        <ul class="nav-items-wrapper items">
            <li class="item" data-id="0">
                <div class="circle"></div>
            </li>
            <li class="item" data-id="1">
                <div class="circle"></div>
            </li>
            <li class="item" data-id="2">
                <div class="circle"></div>
            </li>
        </ul>
        <div class="captions-wrapper">
            <div class="item" data-id="0">
                <span class="title">Slide 0</span>
            </div>
            <div class="item" data-id="1">
                <span class="title">Slide 1</span>
            </div>
            <div class="item" data-id="2">
                <span class="title">Slide 2</span>
            </div>
        </div>
    </div>
</body>
</html>
